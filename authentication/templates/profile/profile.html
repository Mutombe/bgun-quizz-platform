{% extends 'base.html' %}
{% load static %}
{% block content %}
  <style>
    /* Custom CSS */
    body {
      background-color: #f8f9fa;
    }
    
    .profile-card {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
    }
    
    .profile-card h4 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    
    .profile-card img, .profile {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: block;
    }
    
    .profile-card p {
      text-align: center;
      color: #666;
      margin-bottom: 0;
    }
    
    .profile-card .btn {
      display: block;
      margin: 20px auto;
      text-align: center;
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <svg class="profile" xmlns="http://www.w3.org/2000/svg" height="4em" viewBox="0 0 448 512"><style>svg{fill:#855151}</style><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
      </svg>
      <!-- <img src="https://newafricanmagazine.com/wordpress/wp-content/uploads/2023/03/Jenny-Web-1.png" alt="Profile Picture"> -->
      <h4>@{{request.user}}</h4>
      <p><strong>Location:</strong> Nairobi, Kenya</p>
      <p><strong>Email:</strong> john.doe@example.com</p>
      <p><strong>Interests:</strong> African History, Wildlife, Culture</p>
      <a href="#" class="btn btn-primary">Edit Profile</a>
    </div>
  </div>
</body>
</html>
{% endblock %}
