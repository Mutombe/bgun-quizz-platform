{% extends 'base.html' %}
{% load static %}
{% block content %}
<body style="background: #EDEDED;">
        <section class="vh-100" style="background-color: #eee;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-90">
                <div class="col col-md-9 col-lg-7 col-xl-5">
                  <div class="card" style="border-radius: 15px; background-color: coral">
                    <div class="card-body p-4 text-black">
                      <div>
                        <h6 data-mdb-toggle="tooltip" title="Today's motto" class="mb-4">In the quest for making an informed and content africa</h6>
                        <div class="d-flex align-items-center justify-content-between mb-3">
                          <p class="small mb-0"><i class="far fa-clock me-2"></i>3 hrs</p>
                          <p  class="fw-bold mb-0" data-mdb-toggle="tooltip" title="Your Quizz Score"><strong>Score</strong> 90</p>
                        </div>
                      </div>
                      <div class="d-flex align-items-center mb-4">
                        <div class="flex-shrink-0">
                          <img src="{% static 'files/BGUN.png' %}"
                            alt="Generic placeholder image" class="img-fluid rounded-circle border border-dark border-3"
                            style="width: 70px;">
                        </div>
                        <div class="flex-grow-1 ms-3">
                          <div class="d-flex flex-row align-items-center mb-2">
                            <p data-mdb-toggle="tooltip" title="Your username" class="mb-0 me-2">@{{request.user}}</p>
                            <ul class="mb-0 list-unstyled d-flex flex-row" style="color: #3c2f2f;">
                              <li>
                                <i class="fas fa-star fa-xs"></i>
                              </li>
                              <li>
                                <i class="fas fa-star fa-xs"></i>
                              </li>
                              <li>
                                <i class="fas fa-star fa-xs"></i>
                              </li>
                              <li>
                                <i class="fas fa-star fa-xs"></i>
                              </li>
                              <li>
                                <i class="fas fa-star fa-xs"></i>
                              </li>
                            </ul>
                          </div>
                          <div>
                            <button type="button" class="btn btn-outline-dark btn-rounded btn-sm"
                              data-mdb-ripple-color="dark">Saved Quizz</button>
                            <button type="button" class="btn btn-outline-dark btn-rounded btn-sm"
                              data-mdb-ripple-color="dark">Liked Quizz</button>
                            <button data-mdb-toggle="tooltip" title="See your comments" type="button" class="btn btn-outline-dark btn-floating btn-sm"
                              data-mdb-ripple-color="dark">
                              <svg data-mdb-toggle="tooltip" title="Your comments" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">

                            </svg>
                            </button>
                          </div>
                        </div>
                      </div>
                      <hr>
                      <p class="my-4 pb-1" data-mdb-toggle="tooltip" title="Number of your comments">52 comments</p>
                      <a href="{% url 'home' %}"><button type="button" style="color: #6f5e4e;"class="btn btn-rounded btn-block btn-lg"><i
                          class="far fa-clock me-2"></i>
                          <strong>Play with Quizz</strong>
                        </button></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </body>
{% endblock %}
