<h1>Quiz</h1>
<form method="post" action="{% url 'quiz' %}">
    {% csrf_token %}
    <h2>Question {{ current_page.number }}:</h2>
    <p>{{ current_page.object.question_text }}</p>
    {% for answer in current_page.object.answer_set.all %}
        <input type="radio" name="selected_answer" value="{{ answer.id }}">
        <label>{{ answer.answer_text }}</label><br>
    {% endfor %}
    <input type="hidden" name="question_id" value="{{ current_page.object.id }}">
    <button type="submit">Next</button>
</form>
