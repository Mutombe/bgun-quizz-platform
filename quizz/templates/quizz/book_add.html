{% extends 'base.html' %}

{% block content %}
<style>
    .profile-card {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 10px;
        margin-top: 50px;
      }
</style>

<body>
    <div class="container">
      <div class="profile-card">
        <h4>Add Book</h4>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </body>
  {% endblock  %}
